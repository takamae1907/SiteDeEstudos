<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma - Meus Estudos</title>

    <link rel="stylesheet" href="TelaPrincipal.css">

    <link rel="stylesheet" href="calendario.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fa-solid fa-skull-crossbones"></i>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="TelaPrincipal.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                    <li class="active"><a href="#"><i class="fa-solid fa-calendar-days"></i><span>Cronograma</span></a>
                    </li>
                    <li><a href="#"><i class="fa-solid fa-book-open"></i><span>Edital</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-layer-group"></i><span>Flashcards</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-list-check"></i><span>Questões</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-map-location-dot"></i><span>Guia</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-pie"></i><span>Painel Tático</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>CRONOGRAMA INTERATIVO</h2>
                <p>Selecione um dia e adicione um lembrete</p>
            </header>

            <div class="cronograma-view">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month-btn"><i class="fa-solid fa-chevron-left"></i></button>
                        <h3 id="month-year-display">Setembro 2021</h3>
                        <button id="next-month-btn"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="calendar-body" id="calendar-body">
                    </div>
                </div>

                <div class="reminder-form-container">
                    <h4>Adicionar Lembrete</h4>
                    <form id="reminder-form">
                        <p>Data selecionada: <strong id="selected-date-display">Nenhuma</strong></p>
                        <input type="hidden" id="selected-date-input">
                        <textarea id="reminder-text" placeholder="Escreva seu lembrete aqui..." rows="4"
                            required></textarea>
                        <button type="submit">Salvar Lembrete</button>
                    </form>
                </div>
            </div>
        </main>

        <aside class="right-column">
            <div class="section-header">
                <h2>Central QTC</h2>
                <a href="#" class="view-all">Ver todos ></a>
            </div>
            <div class="lembretes-widget" id="lembretes-widget-cronograma">
                <h4>MEUS LEMBRETES</h4>
                <ul>
                </ul>
            </div>
        </aside>
    </div>

    <script src="calendario.js"></script>
</body>

</html>
